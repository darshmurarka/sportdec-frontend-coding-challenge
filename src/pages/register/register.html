<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-col col-10 offset-1>
      <img src="assets/imgs/header-logo.png">
    </ion-col>
  </ion-grid>
  <br>
  <br>
  <form [formGroup]="register" (ngSubmit)="regFormp()" name="register">
    <div class="left-addon">
      <ion-row>
        <ion-input type="text" placeholder="First Name" name="f_name" formControlName="f_name" ngControl="f_name">
        </ion-input>
      </ion-row>
    </div>
    <div class="left-addon">
      <ion-row>
        <ion-input type="text" placeholder="Last Name" name="l_name" formControlName="l_name" ngControl="l_name">
        </ion-input>
      </ion-row>
    </div>
    <div class="left-addon">
      <ion-row>
        <ion-input type="email" placeholder="Email" name="email" formControlName="email" ngControl="email"></ion-input>
      </ion-row>
    </div>
    <div class="left-addon">
      <ion-row>
        <ion-item no-lines>
          <ion-datetime displayFormat="DD/MM/YYYY" min="1920-01-01" max="2019" name="dob" formControlName="dob"
            ngControl="dob" placeholder="Date of Birth">
          </ion-datetime>
        </ion-item>
  
      </ion-row>
    </div>
    <div class="left-addon">
      <ion-row>
        <ion-col>
          <ion-select name="gender" formControlName="gender" ngControl="gender" float-left class="sel"
            placeholder="Gender" style="margin-left: 7%;">
            <ion-option value="1">Male</ion-option>
            <ion-option value="2">Female</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </div>
    <div class="left-addon">
      <ion-row>
        <ion-input type="password" placeholder="Password" name="password" formControlName="password" ngControl="password">
        </ion-input>
      </ion-row>
    </div>
    <div class="left-addon">
      <ion-row>
        <ion-col text-center>
          <ion-input type="password" placeholder="Confirm Password" name="confirm_password"
            formControlName="confirm_password" ngControl="confirm_password"></ion-input>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col text-center>
        <button ion-button round class="button" color="gold" [disabled]="!register.valid">
          Register
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
